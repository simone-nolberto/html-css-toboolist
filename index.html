<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./asset/css/style.css">
</head>

<body>
    <header id="site_header">
        <img id="logo" src="./asset/Logo.png" alt="">
        <span id="logo-text">Toboolist</span>
    </header>
    <main id="site_main">
        <div id="main-header">
            <button id="task-button">Add Task</button>
            <button>Add Section</button>
        </div>
        <div id="central-section">
            <section class="" id="Task">
                &triangledown; New task <br>
                &checkmark; Quarterly Newseletter <button>Editorial</button>
            </section>
            <section id="Today">
                &triangledown; Today <br>
                &checkmark; Recruiting blog post <button>Editorial</button> <br>
                &checkmark; Mobile app launch <button>Q1 goals</button> <br>
                &cross; Interview John H. <button>Recruiting</button> <br> 
                &checkmark; Summit update to mobile storefronts <button>Mobile</button>
            </section>
            <section id="Next">
                &triangledown;Upcoming <br>
                &cross; Schedule meeting with Alex <br>
                &checkmark; Homepage refresh <button>Website</button> <br>
                &checkmark; Onboard new Sales team members <button>Sales</button> <br>
                &checkmark; Review editorial calendar <button>Editorial</button>
            </section>
        </div>
    </main>
</body>

</html>
